<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Bundle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      margin-bottom: 10px;
    }

    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    p {
      margin-top: 20px;
    }
  </style>
  <script>
    function calculateTotal() {
      var rm10Price = 10.00; // Set the price directly in the code
      var rm5Price = 5.00; // Set the price directly in the code

      var selectedRm10ProductId = document.querySelector('input[name="rm10Product"]:checked');
      var selectedRm5ProductId = document.querySelector('input[name="rm5Product"]:checked');

      // Get the quantity for the selected RM10 product (limited to 1)
      var rm10Quantity = selectedRm10ProductId ? 1 : 0;

      // Get the quantity for the selected RM5 product (limited to 1)
      var rm5Quantity = selectedRm5ProductId ? 1 : 0;

      var totalBundlePrice = (rm10Price * rm10Quantity) + (rm5Price * rm5Quantity);

      document.getElementById("totalBundlePrice").textContent = "Total Bundle Price: RM" + totalBundlePrice.toFixed(2);
    }
  </script>
</head>
